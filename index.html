<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body onload="getIpAddress()">
  <Header>
    <h2>IP Address Tracker</h2>
  </Header>
  <section>
    
    <input type="text" placeholder="Search for any IP address or domain" id="input-address">
    <button  id="submit-btn"><img src="./images/icon-arrow.svg" alt=""></button>
  </section>
  <main>
    <div class="location-containers">
      <p class="location-heading">IP Address</p>
      <h2 class="location-info" id="ip-address"></h2>
    </div>
    <hr>
    <div class="location-containers">
      <p class="location-heading">Location</p>
      <h2 class="location-info" id="country"></h2>
    </div>
    <hr>
    <div class="location-containers">
      <p class="location-heading">Timezone</p>
      <h2 class="location-info" id="timezone"></h2>
    </div>
    <hr>
    <div class="location-containers">
      <p class="location-heading">ISP</p>
      <h2 class="location-info" id="isp"></h2>
    </div>
  </main>
  <div id="map"></div>

  <script src="main.js"></script>

</body>
</html>
